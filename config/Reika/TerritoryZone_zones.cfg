// -------------------------------
//  TerritoryZone Territory Loader 
// -------------------------------
// 
// Use this file to specify the territory zones.
// Specify one per line, and format them as 'DimID, x, y, z, size, color, enforcement, logging, shape, [ownerName, ownerUUID]...'
// Zone Shapes:
// CUBE - Cubical Zone
// PRISM - Full-height square perimeter
// SPHERE - Spherical Zone
// CYLINDER - Full-height circular perimeter
// 
// Colors must be hex codes.
// 
// Enforcement and Logging choose protections, and are bitflag-based. Each protection type has a number associated with it;
// Each type's number is twice that of the previous type. Specify the sum of all selected numbers to choose desired protections.
// Selecting zero will disable all protection types. Negative logging numbers will trigger a chat message to the territory owner.
// Block Breaking - 1
// Block Placing - 2
// Opening GUIs - 4
// Killing Animals - 8
// PvP - 16
// Item Pickup - 32
// 
// Sample Lines:
// 	0, -10, 64, 120, 32, 0xff0000, 11, 0, CUBE, SomePlayer, 504e35e4-ee36-45e0-b1d3-7ad419311644
// 	7, 1023, 90, -1304, 128, 0xffffff, 15, 16, CYLINDER, TheAdmin, 9f25640a-0e1a-4eef-ba21-66a99b1de20a, User2, 759fc6d2-1868-4c90-908c-81bf9b3cd973
// 
// Entries missing any element, or with less than one owner, are incorrect.
// Incorrectly formatted lines will be ignored and will log an error in the console.
// Lines beginning with '//' are comments and will be ignored, as will empty lines. Spaces are stripped.
// ====================================================================================
